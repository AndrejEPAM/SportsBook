<mat-card>
  <mat-card-header>
    <mat-card-title>List of stadiums</mat-card-title>
    <mat-card-subtitle>available on API</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let item of (service.stadiums$ | async); trackBy: trackById">
        {{ item?.name }} <button mat-button (click)="onDelete(item.id)">Delete</button>
      </mat-list-item>
      <mat-list-item *ngIf="showAdd">
        <sb-add-stadium  (close)="showAdd = false"></sb-add-stadium>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions align="start">
    <button mat-button (click)="onAdd()" *ngIf="!showAdd">Add Stadium</button>
    <button mat-button (click)="service.init()">Refresh</button>
  </mat-card-actions>
  <mat-card-footer>
    Footer of the "List of Stadiums" page
  </mat-card-footer>
</mat-card>

<mat-card>
  <mat-card-header>
    <mat-card-title>List of stadiums</mat-card-title>
    <mat-card-subtitle>available on API</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list *ngIf="stadiums$ | async as stadiums">
      <mat-list-item *ngFor="let item of stadiums">
        {{ item?.name }}
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions align="start">
    <button mat-button (click)="onAction1">Action1</button>
  </mat-card-actions>
  <mat-card-footer>
    Footer of the "List of Stadiums" page
  </mat-card-footer>
</mat-card>
